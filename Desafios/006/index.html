    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse por cima das palavras para descobrir suas tags</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;hx&gt;, sendo 'x' qualquer número de 1 a 6">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="&lt;ul type='1'&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul type='disc'&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
