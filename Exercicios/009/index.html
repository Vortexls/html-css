<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <h1>Criando Listas</h1>
        <hr>
        <h2>Listas Ordenadas</h2>
        <ol type="1" start="1">
            <li>Acordar</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
        </ol>
        <h2>Listas Não Ordenadas</h2>
        <ul type="square">
            <li>lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
        </ul>
        <h2>Juntando Listas</h2>
        <ol>
            <li>lorem</li>
            <li>lorem</li>
                <ol type="a">
                    <li>lorem</li>
                    <li>lorem</li>
                </ol>
            <li>lorem</li>
                <ul type="disc">
                    <li>lorem</li>
                    <li>lorem</li>
                </ul>
            <li>lorem</li>
        </ol>
        <h2>Lista sem Marcações</h2>
        <dl>
            <dt>lorem</dt>
            <dd>lorem</dd>
        </dl>
    </body>
</html>
