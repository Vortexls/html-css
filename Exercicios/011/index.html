<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="Imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-p.png" alt="Imagem Flexível">
    </picture>
    <hr>
    <h1>Reprodução de Áudio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Don't Steal My Heart - Everet Almond.mp3" type="audio/mpeg">
        <source src="midia/Don't Steal My Heart - Everet Almond.ogg" type="audio/ogg">
        <source src="midia/Don't Steal My Heart - Everet Almond.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Don't Steal My Heart - Everet Almond.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
